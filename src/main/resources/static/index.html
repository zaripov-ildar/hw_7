<!DOCTYPE html>
<html lang="en"
      ng-app="studentApp">

<head>
    <title>Students</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div class="container" ng-controller="studentController">

    <h3>Список товаров</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Age</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in students">

            <td>{{s.id}}</td>
            <td><input class="form-control" ng-model="s.name" type="text"
                       placeholder="{{s.name}}"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;"></td>
            <td><input class="form-control" ng-model="s.age" type="text"
                       placeholder="{{s.age}}"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;"></td>
            </td>
            <td>
                <button class="btn btn-success" ng-click="update(s)">Update</button>
                <button class="btn btn-danger" ng-click="delete(s.id)">Delete</button>
            </td>

        </tr>
        </tbody>
    </table>
    <br>
    <form class="align-middle" ng-submit="create()">
        <div class="input-group input-group-sm" style="padding: 4px;">
            {{student.id}}
            <input id="navLoginField" class="form-control" ng-model="student.name" type="text"
                   placeholder="{{student.name}}"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="navPasswordField" class="form-control" ng-model="student.age" type="number"
                   placeholder="{{student.age}}"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                    style="margin-left: 10px;" type="submit">Create
            </button>
        </div>
    </form>


</div>
</body>
</html>
